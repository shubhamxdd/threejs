<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
  </head>
  <body>
    <div class="main w-full">
      <nav
        class="fixed w-full top-0 left-0 px-10 py-3 flex justify-between items-center"
      >
        <img
          src="https://i.pinimg.com/originals/63/88/e1/6388e1c9998627898fe7241187ab1a6d.png"
          class="w-[150px]"
          alt=""
        />
        <div class="flex gap-5 items-center">
          <a
            href="#home"
            class="text-white hover:text-cyan-500 transition-all duration-300 tracking-tight"
            >Home</a
          >
          <a
            href="#about"
            class="text-white hover:text-cyan-500 transition-all duration-300 tracking-tight"
            >About</a
          >
          <a
            href="#services"
            class="text-white hover:text-cyan-500 transition-all duration-300 tracking-tight"
            >Services</a
          >
          <a
            href="#contact"
            class="text-white hover:text-cyan-500 transition-all duration-300 tracking-tight"
            >Contact</a
          >
        </div>
      </nav>
      <div class="w-full h-screen overflow-hidden">
        <img
          src="https://i.pinimg.com/originals/63/88/e1/6388e1c9998627898fe7241187ab1a6d.png"
          class="absolute w-3/4 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          alt=""
        />
        <div
          class="w-[25rem] h-[25rem] rounded-full bg-yellow-600 blur-[70px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[-1]"
        ></div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="w-full h-screen bg-zinc-700"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
